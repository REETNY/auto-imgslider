<head>

    <meta name="author" content="AJIDE SHAMSIDEEN">
    <meta name="description" content="An image slider gallery">
    <link rel="stylesheet" href="styles.css" type="text/css">

<body>
    
    <main>
        <div class="app-slider">

            <div class="slider">

                    <div class="slides">

                    </div>
    
                    <div class="slides">
                        <img src="/imgs/two.jpg" alt="" srcset="">
                    </div>
    
                    <div class="slides">
                        <img src="/imgs/three.jpg" alt="" srcset="">
                    </div>
    
                    <div class="slides">
                        <img src="/imgs/four.jpg" alt="" srcset="">
                    </div>
    
                    <div class="slides">
                        <img src="/imgs/five.jpg" alt="" srcset="">
                    </div>
    
                    <div class="slides">
                        <img src="/imgs/six.jpg" alt="" srcset="">
                    </div>
    
                    <div class="slides">
                        <img src="/imgs/seven.jpg" alt="" srcset="">
                    </div>
    
                    <div class="slides">
                        <img src="/imgs/eight.jpeg" alt="" srcset="">
                    </div>
    
                </div>

            </div>

        </div>
        
        <div class="controls">
            <i class="fa fa-chevron-left" aria-hidden="true"></i>
            <i class="fa fa-chevron-right" aria-hidden="true"></i>
        </div>

    </main>

    <script src="/script.js" type="text/javascript"></script>
</body>
</html>
